name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
          MYSQL_USER: user
          MYSQL_PASSWORD: ""
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
        ports:
          - 3306:3306
      apache:
        image: httpd:2.4
        ports:
          - 80:80

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci --force
    - run: sleep 10 # Wait for MySQL to be fully up and running
    - run: mysql -h 127.0.0.1 -u user -e "source path/to/your/setup-script.sql"
    - run: npm run dev &
    - run: npm run dev-node &
    - run: sleep 3
    - run: npm run test-puppeteer
    - run: npm run test
